# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    ldflags:
      - -X github.com/dinoDanic/diny/cmd.Version={{.Version}}
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

brews:
  - name: diny
    description: "ðŸ¦• Generate meaningful commit messages from git diff"
    homepage: "https://github.com/dinoDanic/diny"
    license: "MIT"
    repository:
      owner: dinoDanic
      name: homebrew-tap
    commit_author:
      name: "Dino Danic"
      email: "dino.danic@gmail.com"
    install: |
      bin.install "diny"
    test: |
      system "#{bin}/diny --version"

winget:
  - name: diny
    publisher: dinoDanic
    short_description: "Generate meaningful commit messages from git diff"
    license: "MIT"
    homepage: "https://github.com/dinoDanic/diny"
    repository:
      owner: dinoDanic
      name: winget-pkgs
      branch: "diny-{{.Version}}"
      pull_request:
        enabled: true
        base:
          owner: microsoft
          name: winget-pkgs
          branch: master
    commit_author:
      name: "Dino Danic"
      email: "dino.danic@gmail.com"

scoops:
  - name: diny
    description: "ðŸ¦• Generate meaningful commit messages from git diff"
    homepage: "https://github.com/dinoDanic/diny"
    license: "MIT"
    repository:
      owner: dinoDanic
      name: scoop-bucket
    commit_author:
      name: "Dino Danic"
